<!DOCTYPE html>
<html lang="en">
<head>
    <!--- import bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Magnet Search Engine</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Magnet Search Engine index</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="normalize" method="get">
                    <div class="form-group">
                        <label for="search">Search</label>
                        <input type="text" class="form-control" id="search" name="url" placeholder="Enter URL">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
