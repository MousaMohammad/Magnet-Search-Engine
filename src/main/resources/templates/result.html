<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/result_style.css">
    <!--- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Result</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Magnet Search Engine</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="result" method="get" autocomplete="on">
                    <div class="form-group">
                        <label for="search">Search</label>
                        <input type="text" class="form-control" id="search" name="query" placeholder="search query">
                        <button type="submit" class="btn btn-primary search">
                            <i class="fas fa-search"></i>
                        </button>
                        <!--- button for speech recognition with mic icon -->
                        <button type="button" class="btn btn-primary" id="micbtn">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <br />


    <table class="tb">
        <tr th:each="searchResult: ${results}">
            <th>
                <div class="title" th:text="${searchResult.title}"></div>
                <div class="url"> <a th:href=${searchResult.url} th:text="${searchResult.url}" target="_blank"></a>
                </div>
                <div class="description" th:text="${searchResult.description}"> </div>
                <br />
            </th>
        </tr>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:each="number: ${pageNumbers}" class="page-item">
                <a th:href="@{/result(pageNum = ${number})}" th:text="${number}" class="page-link"
                    th:class="${number==currentPageNum} ? active"></a>
            </li>
        </ul>
    </nav>
    <script src="/result.js"></script>
    <script src="/voice.js"></script>

</body>

</html>
